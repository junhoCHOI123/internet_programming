<html>
<head><title> 소수 판별 </title></head>
	<body>
		<script type="text/javascript">
		
		var input = prompt("정수를 입력해주세요", "정수");
		var i=2;
		var prime=1;
		for(i=2 ; i<input ; i++)
		{
			if (input % i == 0)
			{
				prime=0;
				document.write(input "은 소수가 아닙니다."); break;
			}
		}
		if(prime==1)
		{
			document.write(input "은 소수입니다.");
		}
		
		</script>

	</body>
</html>
