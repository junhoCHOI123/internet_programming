<script type="text/javascript">
//<![CDATA[
for(var i=1; i < 10; i++){

    var chk = false;
    
    // 소수 판별
    // 판별하는 수를 2부터 사이에 있는 값들을 하나씩 나눠봅니다.
    // 만약 나눠떨어지는게 하나라도 있다면 이건 소수가 아니겠죠?
    for(var j=2; j < i; j++){

      if( (i % j) ==0 ){
        chk = false; 
        break;
      }else{
        chk = true;
      } 
    }
    
    // 예외   
    if( i == 2 ) chk = true;
    
    // 출력
    if( chk == true ){
        document.write("이건 소수 : " + i + "<br />");
    }

}
//]]>
</script>
